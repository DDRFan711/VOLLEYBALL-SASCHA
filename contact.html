<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Contact</title>
<meta name="viewport" content="width=device-width,initial-scale=1">

<style>
html,body{
  margin:0;height:100%;overflow:hidden;background:#000;
  font-family:system-ui,-apple-system,Segoe UI,Arial,sans-serif;
}
.stage{position:relative;width:100vw;height:100vh;overflow:hidden;}

.bg{
  position:absolute;inset:0;width:100%;height:100%;
  object-fit:cover;transform:scale(1.02);
  transition:filter 1.2s ease,opacity 1.2s ease;
  z-index:1;
}
.veil{
  position:absolute;inset:0;
  background:radial-gradient(circle at 50% 35%,rgba(0,0,0,.00),rgba(0,0,0,.22));
  opacity:0;transition:opacity 1.2s ease;z-index:2;
}

/* ===== TITLE ===== */
.titleWrap{
  position:fixed;top:18px;left:50%;transform:translateX(-50%);
  z-index:9999;width:94vw;display:flex;justify-content:center;
}
.title{
  padding:10px 18px;
  background:rgba(0,0,0,.18);
  border-radius:999px;
  backdrop-filter:blur(10px);
  font-size:clamp(22px,2.8vw,34px);
  font-weight:900;
  letter-spacing:.7px;
  text-transform:uppercase;
}
.title span{
  background:linear-gradient(90deg,#ffe600,#ff8a00,#ff3bd6,#6cffea);
  -webkit-background-clip:text;background-clip:text;color:transparent;
}

/* ===== FORM ===== */
.center{
  position:absolute;inset:0;z-index:10;
  display:flex;align-items:center;justify-content:center;
  padding:120px 22px 40px;
}
.formWrap{
  width:min(900px,92vw);
  opacity:0;
  transform:translateY(20px);
  transition:.9s ease;
}
.stage.reveal .formWrap{opacity:1;transform:none;}

h1,h2{text-align:center;margin:0;color:#ffe600;}
h1{font-size:42px;}
h2{font-weight:300;font-size:34px;margin-bottom:22px;}

input,textarea{
  width:100%;
  background:rgba(10,35,85,.85);
  border:2px solid #ffe600;
  color:#ffe600;
  border-radius:999px;
  padding:16px 20px;
  font-size:18px;
  margin-bottom:18px;
}
textarea{border-radius:28px;min-height:160px;}

.row{
  display:flex;align-items:center;gap:10px;
  color:#ffe600;margin-bottom:18px;
}

button{
  background:rgba(10,35,85,.85);
  color:#ffe600;
  border:0;
  border-radius:999px;
  padding:14px 28px;
  font-weight:900;
  font-size:16px;
  cursor:pointer;
}

.backBtn{
  position:fixed;right:20px;top:20px;
  background:#ffcc00;color:#000;
  padding:8px 14px;border-radius:6px;
  text-decoration:none;font-weight:800;
}
</style>
</head>

<body>
<div class="stage" id="stage">
  <img class="bg" src="history-bg.png">
  <div class="veil"></div>

  <div class="titleWrap">
    <div class="title"><span>THANKS FOR VISITING VOLLEYBALL FOR FREAKS</span></div>
  </div>

  <div class="center">
    <div class="formWrap">
      <h1>Contact us</h1>
      <h2>We are here for you</h2>

      <!-- ✅ FORM SPREE CONNECTION -->
      <form action="https://formspree.io/f/mreaygwb" method="POST">

        <input name="name" required placeholder="Your name*">
        <input type="email" name="email" required placeholder="Your email*">
        <input name="subject" required placeholder="Subject*">
        <textarea name="message" required placeholder="Your message*"></textarea>

        <div class="row">
          <input type="checkbox" required> I agree to the privacy policy.
        </div>

        <button type="submit">SUBMIT</button>
      </form>
    </div>
  </div>

  <a class="backBtn" href="bibliography_contact.html">← Back</a>
</div>

<script>
setTimeout(()=>document.getElementById("stage").classList.add("reveal"),900);
</script>
</body>
</html>
